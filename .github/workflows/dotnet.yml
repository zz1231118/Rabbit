# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --output ./bin -m
    - name: Test
      run: dotnet test --no-build --verbosity normal --output ./bin
    - name: 打包生成的文件
      run: zip -r ./asset.zip ./bin/
        
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 获取当前日期
        run: echo "CURRENT_DATE=$(date +'%Y-%m-%d-%H-%M-%S')" >> $GITHUB_ENV
      - name: 创建发布
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}-${{ env.CURRENT_DATE }}
          release_name: Release ${{ github.ref_name }}-${{ env.CURRENT_DATE }}
          draft: false
          prerelease: false
      - name: 更新发布资产
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./asset.zip
          asset_name: asset.zip
          asset_content_type: application/zip
